{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}            
<br>
<br>
<div>
    <h1 style="text-align:center"> Welcome to Instagram! </h1>
</div>
<br>    
<div>
    <p style="text-align:center"> You can do many things on here! Comment and like posts, upload images and 
    text posts, and honestly, have a great time! </p>
</div>

<br>

<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="{% static 'images/penn.jpg'%}" style="width:100%">
    <div class="text"> The Quad</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div> 
    <img src="{% static 'images/penn2.jpg'%}"style="width:100%">
    <div class="text"> Lauder </div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="{% static 'images/penn3.jpg'%}" style="width:100%">
    <div class="text">Love</div>
  </div>
 
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>  
  <script src="{% static '/js/main.js'%}"> </script>  
<br>
<br>

{% endblock%}
