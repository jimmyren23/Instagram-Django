{% extends 'accounts/main.html' %}
{% load static %}
{% block content %}            
<div class="heading">
    Welcome to Pennstagram
</div> 
<div>
    <p style="text-align:center"> You can do many things on here! Comment and like posts, upload images, and 
    write text posts! </p>
</div>


<!-- Slideshow container -->
<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="{% static 'images/penn.jpg'%}" class="penn-img">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div> 
    <img src="{% static 'images/penn2.jpg'%}" class="penn-img">
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="{% static 'images/penn3.jpg'%}" class="penn-img">
  </div>
 
  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>


<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)  "></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>  
  <script src="{% static '/js/main.js'%}"> </script>  
{% endblock%}
