{% load static %}
<!DOCTYPE html>
<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
<title> Instagram </title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login2.css' %}">
</head>
<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="{% static '/images/logo.png'%}" class="brand_logo" alt="Logo">
				</div>
			</div>
            <div class="d-flex justify-content-center form_container">
                <form method = "POST" action = ""> 
                    {% csrf_token %}
                     <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">First Name:</span>
                        </div>
                        {{form.first_name}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Last Name:</span>
                        </div>
                        {{form.last_name}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Username: </span>
                        </div>
                        {{form.username}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Email: </span>
                        </div>
                        {{form.email}}  
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Password </span>
                        </div>
                        {{form.password1}}
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Confirm: </span>
                        </div>
                        {{form.password2}}
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input type = "submit" class = "btn login_btn" name = "Create User">
                    </div>   
                    <div class = "mt-4">
                        <div class = "d-flex justify-content-center links"> 
                            Have an account? <a href = "{% url 'login' %}" class = "m1-2"> &nbsp; Sign In</a>
                        </div>
                    </div>
                    {{form.errors}}
                </form>
            </div>
    </div>
</div>
</body>
</html>
