{% load static %}
<!DOCTYPE html>
<html>
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<head>
<title> Instagram </title>
    <link rel="stylesheet" type="text/css" href="{% static '/css/login2.css' %}">
</head>
<body>
<div class="container h-100">
	<div class="d-flex justify-content-center h-100">
		<div class="user_card">
			<div class="d-flex justify-content-center">
				<div class="brand_logo_container">
					<img src="{% static '/images/logo.png'%}" class="brand_logo" alt="Logo">
				</div>
			</div>

			<div class="d-flex justify-content-center form_container">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text">Username:</span>
                        </div>
                        <input type="text" name="username" placeholder="Username..." class="form-control input_user">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text">Password: </span>
                        </div>
                        <input type="password" name="password" placeholder="Password..." class="form-control" >
                    </div>
                    <br>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <input class="btn login_btn" type="submit" value="Login">
                    </div>   
                </form>
            </div>
            <div class = "mt-4">
                <div class = "d-flex justify-content-center links"> 
                    Don't have an account? <a href = "{% url 'register' %}" class = "ml-2"> Sign Up</a>
                </div>
                <div class = "d-flex justify-content-center links"> 
                    Forgot your password? <a href = "{% url 'reset_password' %}" class = "ml-2"> Reset </a>
                </div>
            </div>
                {% for message in messages %}
                    <p id = "messages"> {{message}}</p>
                {% endfor %}
        </div>
    </div>
</div>
</body>
</html>
